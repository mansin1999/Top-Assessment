<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Card Example</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Bootstrap_style.css" />
    <!--  fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- card-1 -->
    <div class="container mt-5">
      <div class="row ps-5 ms-5">
        <div class="col-lg-4">
          <div class="card">
            <!-- Card body -->
            <div class="card-body flex-column">
              <div class="d-flex justify-content-between">
                <div
                  class="icon d-flex align-items-center justify-content-center"
                >
                  <span class="fa-brands fa-mailchimp bgicon"></span>
                  <div class="ml-3">
                    <h5 class="card-title">Mailchimp</h5>
                    <p class="card-subtitle text-body-secondary">1 Day Ago</p>
                  </div>
                </div>
                <h6><span class="badge badge-warning">Design</span></h6>
              </div>
              <p class="card-text flex-grow-1 mt-5">
                <b>
                  Senior Product <br />
                  Designer-singapore</b
                >
              </p>
              <!-- Progress bar -->
              <div class="progress mt-3">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 56%"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <!-- Card badge -->
              <div class="mt-3">
                <small class="text-muted">
                  <b> 32 Appiled</b> of capacity of 50</small
                >
              </div>
            </div>
          </div>
          <!-- card-2 -->
        </div>
        <div class="col-lg-4">
          <div class="card">
            <!-- Card body -->
            <div class="card-body flex-column">
              <div class="d-flex justify-content-between">
                <div
                  class="icon d-flex align-items-center justify-content-center"
                >
                  <span class="fa-brands fa-dribbble bgicon"></span>
                  <div class="ml-3">
                    <h5 class="card-title">Dribble</h5>
                    <p class="card-subtitle text-body-secondary">4 Day Ago</p>
                  </div>
                </div>
                <h6><span class="badge badge-warning">Product</span></h6>
              </div>
              <p class="card-text flex-grow-1 mt-5">
                <b>
                  Junior Product <br />
                  Designer-singapore</b
                >
              </p>
              <!-- Progress bar -->
              <div class="progress mt-3">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 52%"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <!-- Card badge -->
              <div class="mt-3">
                <small class="text-muted">
                  <b> 42 Appiled</b> of capacity of 70</small
                >
              </div>
            </div>
          </div>
          <!-- card-2 -->
        </div>
        <div class="col-lg-4">
          <div class="card">
            <!-- Card body -->
            <div class="card-body flex-column">
              <div class="d-flex justify-content-between">
                <div
                  class="icon d-flex align-items-center justify-content-center"
                >
                  <span class="fa-brands fa-reddit bgicon"></span>
                  <div class="ml-3">
                    <h5 class="card-title">Reddit</h5>
                    <p class="card-subtitle text-body-secondary">2 Day Ago</p>
                  </div>
                </div>
                <h6><span class="badge badge-warning">Design</span></h6>
              </div>
              <p class="card-text flex-grow-1 mt-5">
                <b>
                  Software Architech <br />
                  Java-USA</b
                >
              </p>
              <!-- Progress bar -->
              <div class="progress mt-3">
                <div
                  class="progress-bar bg-danger"
                  role="progressbar"
                  style="width: 52%"
                  aria-valuenow="70"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <!-- Card badge -->
              <div class="mt-3">
                <small class="text-muted">
                  <b> 52 Appiled</b> of capacity of 100</small
                >
              </div>
            </div>
          </div>
          <!-- card-2 -->
        </div>
      </div>
    </div>
  </body>
</html>
